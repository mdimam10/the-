<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gmail Singup page || by imam</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/google_faceicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div id="header_area">
		<div class="glogo">
			<img src="https://i.ibb.co/WtfqVZ0/googlelogo.png" alt="">
		</div>
		<div class="singup">
			<button class="singinbutton">Sing in</button>
		</div>
	</div>
	<div id="content_area">
		<div class="center_content">
			<h1>Create your Google Account </h1>
			<!-- begin left sidbar -->
			<div class="left_content">
				<div class="top_div">
					<h3> One account is all you need </h3>
					<p> A single username and password gets you into everything Google. </p>
					<img src="https://i.ibb.co/Kq6Fqt3/all-one.png" alt="">
				</div>
				<div class="buttom_div">
					<h3> Take it all with you </h3>
					<p> Switch between devices, and pick up wherever you left off. </p>
					<img src="https://i.ibb.co/b2G8y0B/devices-1x.png" alt="">
				</div>
			</div>  <!-- end left side var -->
			<div class="right_content">  <!-- begin right sidebar -->
				<div class="google_sing_up_form">
					<form action="" class="google_fornsss">
						<div class="name">
							<label for="name">Name</label>
							<input type="text" name="" id="name" class="hafname1" placeholder="First">
							<input type="text" name="" id="name" class="hafname2" placeholder="Last">
						</div>
						<div class="full_width_area">
							<label for="username">   Choose your username   </label>
							<input type="text" name="" id="username" class="full" placeholder="@gmail.com">
							<label for="newpass">   Create a password   </label>
							<input type="password" name="" id="newpass" class="full">
							<label for="conpass">   Confirm your password   </label>
							<input type="password" name="" id="conpass" class="full">
						</div>
						<div class="birthday">
							<label for="birthday">Birthday</label>
							<select name="" id="birthday" class="monty">
								<option value="" selected>Month</option>
								<option value="">January</option>
								<option value="">February</option>
								<option value="">March</option>
								<option value="">April</option>
								<option value="">May</option>
								<option value="">June</option>
							</select>
							<input type="text" name="" id="" class="date" placeholder="Day">
							<input type="text" name="" id="" class="year" placeholder="Year">
						</div>
						<div class="gender_and_other">
							<label for="gender">Gender</label>
							<select name="" id="" class="gender_select">
								<option value="" selected>I am...</option>
								<option value="">Femail</option>
								<option value="">Mail</option>
								<option value="">Other</option>
							</select>
						</div>
						<div class="mobile">
							<label for="">Mobile Phone</label>
							<select name="" id="flag">
								<option value="">BD</option>
								<option value="">USA</option>
								<option value="">In</option>
							</select>
							<input type="text" name="" id="" class="phone" placeholder="+880">
						</div>
						<label for="email_address">Your current email address</label>
						<input type="text" name="" id="" class="full">
						<div class="capchea">
							<label for="robot">   Prove you’re not a robot   </label>
							<div class="checkbox">
								<input type="checkbox" name="skip" id="checkboxs">
								<label class="checkclass" for="checkboxs">   Skip this verification (phone verification may be required)   </label>
							</div>
							<div class="images_area">
								<div class="images_box">
									<img src="https://i.ibb.co/B2SMZ6c/image.jpg" alt="">
								</div>
							<hr class="under_hrline">
								<div class="images_box">
									<label for="type_text">   Type the text:   </label>
									<input type="text" name="" id="cap">
									

							</div>
							<label class="locationss" for="location">Location</label>
							<select name="" id="location" class="full">
								<option value="" selected>Bangladesh (বাংলাদেশ)</option>
								<option value="">India</option>
								<option value="">USA</option>
								<option value="">Canada</option>
							</select>
							<div class="checkbox">
								<input type="checkbox" name="agree" id="agreebox">
								<label for="agreebox" class="checkclass"> I agree to the Google <a href="">Terms of Service</a> and <a href="">Privacy Policy</a> </label>
							</div>
							<button type="submit" class="nextbutton singinbutton">Next Step</button>
						</div>
					</form>
					<p class="learn_more"><a href="">Learn more</a> about why we ask for this information.</p>
				</div>
			</div>  <!-- end right sidbar-->
		</div>  <!-- end center div-->
	</div>  <!-- end content area-->
	<div id="footer_area">
		<div class="left_box">
			<ul>
				<li><a href="">Google</a></li>
				<li><a href="">Privacy & Terms</a></li>
				<li><a href="">Help</a></li>
			</ul>
		</div>
		<div class="right_box">

			<select name="" id="language">
				<option value="af"> ‪Afrikaans‬ </option>
				<option value="az"> ‪azərbaycan‬ </option>
				<option value="in"> ‪Bahasa Indonesia‬ </option>
				<option value="ms"> ‪Bahasa Melayu‬ </option>
				<option value="ca"> ‪català‬ </option>
				<option value="cs"> ‪Čeština‬ </option>
				<option value="da"> ‪Dansk‬ </option>
				<option value="de"> ‪Deutsch‬ </option>
				<option value="et"> ‪eesti‬ </option>
				<option value="en-GB"> ‪English (United Kingdom)‬ </option>
				<option selected="selected" value="en"> ‪English (United States)‬ </option>
				<option value="es"> ‪Español (España)‬ </option>
				<option value="es-419"> ‪Español (Latinoamérica)‬ </option>
				<option value="eu"> ‪euskara‬ </option>
				<option value="fil"> ‪Filipino‬ </option>
				<option value="fr-CA"> ‪Français (Canada)‬ </option>
				<option value="fr"> ‪Français (France)‬ </option>
				<option value="gl"> ‪galego‬ </option>
				<option value="hr"> ‪Hrvatski‬ </option>
				<option value="zu"> ‪isiZulu‬ </option>
				<option value="is"> ‪íslenska‬ </option>
				<option value="it"> ‪Italiano‬ </option>
				<option value="sw"> ‪Kiswahili‬ </option>
			</select>
		</div>
	</div>

</body>
</html>
